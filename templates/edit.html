{{ define "Edit" }}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <section class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 mx-lg-auto">
                    <div>
                        <h1 class="fw-bold">Update user</h1>
                        <p>Update form for users.</p>
                    </div>
                    <br>
                    <form class="row g-3 needs-validation" novalidate method="POST" action="update">
                        <input type="hidden" name="id" value="{{ .Id }}">
                        <div class="col-md-4">
                            <label for="validationCustom01" class="form-label">Full Name</label>
                            <input type="text" class="form-control" name="name" id="validationCustom01" value="{{ .Name }}"
                                required>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label for="validationCustom02" class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" id="validationCustom02" value="{{ .Email }}"
                                required>
                            <div class="valid-feedback">
                                Looks good!
                            </div>
                        </div>
                        <div class="col-md-4">
                            <label for="validationCustomUsername" class="form-label">Phone</label>
                            <div class="input-group has-validation">
                                <span class="input-group-text" id="inputGroupPrepend">ðŸ“ž</span>
                                <input type="text" class="form-control" name="phone" id="validationCustomUsername" value="{{ .Phone }}"
                                    aria-describedby="inputGroupPrepend" required>
                                <div class="invalid-feedback">
                                    Please choose a username.
                                </div>
                            </div>
                        </div>
                        <div class="col-12">
                            <button class="btn btn-dark" type="submit">Submit</button>
                            <a class="btn btn-dark" href="/">Back</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
{{ end }}
