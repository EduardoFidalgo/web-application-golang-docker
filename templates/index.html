{{ define "Index" }}

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <section class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-10 mx-lg-auto">
                    <div>
                        <h1 class="fw-bold">Users</h1>
                        <p>List of all users registered on the platform.</p>
                    </div>
                    <br>
                    <div>
                        <a href="/form" class="btn btn-success mb-2">
                            Create user +
                        </a>
                    </div>
                    <br>
                    <div class="card p-3 rounded-0 shadow">
                        <div class="card-body">
                            <div clas="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>Full Name</th>
                                            <th>Email Address</th>
                                            <th>Phone Number</th>
                                            <th></th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {{ range . }}
                                        <tr>
                                            <td>{{ .Id }}</td>
                                            <td>{{ .Name }}</td>
                                            <td>{{ .Email }}</td>
                                            <td>{{ .Phone }}</td>
                                            <td class="d-flex gap-2 justify-content-between">
                                                <a onclick="onUpdate('{{ .Id }}')"
                                                    class="btn btn-sm btn-outline-warning">Edit</a>
                                                <a onclick="onDelete('{{ .Id }}')"
                                                    class="btn btn-sm btn-outline-danger">Delete</a>
                                            </td>
                                        </tr>
                                        {{ end }}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
        const onDelete = (id) => {
            let response = confirm("Are you sure you want to delete this product?")
            if (response) {
                window.location = "/destroy?id=" + id
            }
        }

        const onUpdate = (id) => {
            window.location = "/edit?id=" + id
        }
    </script>
</body>

</html>
{{ end }}
